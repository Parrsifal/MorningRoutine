workflows:
  ios-workflow:
    name: MorningRoutine iOS
    instance_type: mac_mini_m2
    max_build_duration: 60
    integrations:
      app_store_connect: Morning Routine API
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.morningRoutine
      vars:
        XCODE_PROJECT: "MorningRoutine.xcodeproj"
        XCODE_SCHEME: "MorningRoutine"
        APP_STORE_APP_ID: "6757846912"
        EXTENSION_BUNDLE_ID: "com.morningRoutine.Notification"
      xcode: 16.2
    scripts:
      - name: Set build number
        script: |
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo "0")
          BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          cd $CM_BUILD_DIR
          agvtool new-version -all $BUILD_NUMBER
          echo "Build number set to: $BUILD_NUMBER"
      - name: Set up code signing
        script: |
          xcode-project use-profiles
        working_directory: $CM_BUILD_DIR
      - name: Fetch signing certificates and profiles
        script: |
          app-store-connect fetch-signing-files com.morningRoutine \
            --type IOS_APP_STORE \
            --create
          app-store-connect fetch-signing-files "$EXTENSION_BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain initialize
          keychain add-certificates
          xcode-project use-profiles
        working_directory: $CM_BUILD_DIR
      - name: Build ipa for distribution
        script: |
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/MorningRoutine.xcarchive \
            clean archive \
            CODE_SIGN_STYLE=Manual
          xcodebuild -exportArchive \
            -archivePath build/MorningRoutine.xcarchive \
            -exportOptionsPlist ~/export_options.plist \
            -exportPath build/ios/ipa
        working_directory: $CM_BUILD_DIR
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/*.xcarchive
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - superhuman555@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
